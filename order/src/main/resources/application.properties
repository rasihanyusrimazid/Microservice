server.port=8087
spring.application.name=order-service


# Lokasi Eureka Server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/dbecommerce_orders?useSSL=false&serverTimezone=UTC
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=50
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true


# Konfigurasi RabbitMQ (default)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest


# Axon configuration 
axon.axonserver.enabled=false
logging.level.org.axonframework=DEBUG
axon.eventstore.jdbc.auto-create-schema=true
